<div class="expander-btn" ng-if="terminated_context['expander']" ng-click="expand()">
	<span ng-class="{'hidden': open}"><i class="fa fa-chevron-down"></i>click to expand</span>
	<span ng-class="{'hidden': !open}"><i class="fa fa-chevron-up"></i>click to collapse</span>
</div>

<div ng-controller="object_controller" ng-class="{'object-expander-collapsed': (!open && terminated_context['expander'])}">
	<div ng-if="!no_label" class="container-title">
		<h3>{{object_name}}</h3>
	</div>
	<div class="object-container" ng-class="{'no-frame': parent_no_frame || terminated_context.noframe}">
		<div ng-if="isObject(context)">
			<div ng-repeat="(key, value) in context track by $index" ng-controller="terminator_controller">
				<div ng-if="!terminated_context.hidden">
					<div ng-if="globalizer">
						<div ng-include="'/admin/assets/js/controls/globalizer_control.html'"></div>
					</div>

					<div ng-if="templatitator">
						<div ng-include="'/admin/assets/js/controls/templatitator_control.html'"></div>
					</div>

					<div ng-if="!globalizer && terminated_context.type">
						<div ng-include="'/admin/assets/js/controls/' + terminated_context.type + '_control.html'"></div>
					</div>

					<!-- default, non-defined controls -->
					<div ng-if="!globalizer && !templatitator && !terminated_context.type">
						<div ng-if="isString(value) || isNumber(value)">
							<div ng-include="'/admin/assets/js/controls/text_control.html'"></div>
						</div>
						<div ng-if="isObject(value)">
							<div ng-include="'/admin/assets/js/controls/object_control.html'"></div>
						</div>

						<div ng-if="isArray(value)">
							<div ng-include="'/admin/assets/js/controls/array_control.html'"></div>
						</div>

						<div ng-if="isBoolean(value)">
							<div ng-include="'/admin/assets/js/controls/boolean_control.html'"></div>
						</div>
				</div>
				</div>

			</div>
		</div>
	</div>
</div>
